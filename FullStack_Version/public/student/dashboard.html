<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduMeet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>EduMeet</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
                <li><a href="book.html" class="nav-link">Book Appointment</a></li>
                <li><span class="user-welcome">Welcome, <span id="userName">Student</span></span></li>
                <li><button class="notification-btn" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                </button></li>
                <li><button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button></li>
                <li><button class="btn btn-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </div>
    </nav>

    <!-- Notification Dropdown -->
    <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
            <h3>Notifications</h3>
            <button onclick="markAllAsRead()" class="btn-link">Mark all as read</button>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <h1 class="page-title animate-fade-in">
            <i class="fas fa-tachometer-alt"></i>
            <span class="gradient-text">Student Dashboard</span>
        </h1>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card glass-card animate-scale-in" style="animation-delay: 0s;">
                <div class="stat-icon primary">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalAppointments">0</div>
                    <div class="stat-label">Total Appointments</div>
                </div>
                <div class="stat-progress">
                    <div class="stat-progress-bar primary" id="totalProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card glass-card animate-scale-in" style="animation-delay: 0.1s;">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="approvedAppointments">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-progress">
                    <div class="stat-progress-bar success" id="approvedProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card glass-card animate-scale-in" style="animation-delay: 0.2s;">
                <div class="stat-icon warning">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="pendingAppointments">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-progress">
                    <div class="stat-progress-bar warning" id="pendingProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card glass-card animate-scale-in" style="animation-delay: 0.3s;">
                <div class="stat-icon danger">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="rejectedAppointments">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
                <div class="stat-progress">
                    <div class="stat-progress-bar danger" id="rejectedProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card glass-card animate-fade-in-up">
            <h3 class="card-title">
                <i class="fas fa-chart-pie"></i> Appointment Status Overview
            </h3>
            <div class="chart-container">
                <canvas id="statusChart"></canvas>
            </div>
        </div>

        <!-- Quick Action -->
        <div class="text-center my-4 animate-fade-in-up">
            <a href="book.html" class="btn btn-primary btn-large pulse-animation">
                <i class="fas fa-plus-circle"></i> Book New Appointment
            </a>
        </div>

        <!-- Appointments List -->
        <div class="card glass-card animate-fade-in-up">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-list"></i> My Appointments
                </h3>
                <div class="card-actions">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search appointments...">
                </div>
            </div>
            
            <div id="appointmentsContainer">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <p>Loading appointments...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/student.js"></script>
</body>
</html>
