
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#grad)" rx="19.2"/>
  
  <!-- Graduation cap icon -->
  <g transform="translate(25.6, 32)">
    <!-- Cap top -->
    <path d="M 38.4 19.2 L 76.8 32 L 38.4 44.8 L 0 32 Z" 
          fill="#FFD700" stroke="#FFF" stroke-width="1.28"/>
    
    <!-- Cap base -->
    <rect x="32" y="44.8" width="12.8" height="25.6" 
          fill="#FFF" rx="2.56"/>
    
    <!-- Tassel -->
    <circle cx="76.8" cy="32" r="3.84" fill="#FFD700"/>
    <line x1="76.8" y1="35.84" x2="76.8" y2="44.8" 
          stroke="#FFD700" stroke-width="1.92"/>
  </g>
  
  <!-- Text "E" -->
  <text x="64" y="96" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFF" 
        text-anchor="middle">E</text>
</svg>
