    <!-- Tassel -->
    <circle cx="307.2" cy="128" r="15.36" fill="#FFD700"/>
    <line x1="307.2" y1="143.36" x2="307.2" y2="179.2" 
          stroke="#FFD700" stroke-width="7.68"/>
  </g>
  
  <!-- Text "E" -->
  <text x="256" y="384" 
        font-family="Arial, sans-serif" 
        font-size="128" 
        font-weight="bold" 
        fill="#FFF" 
        text-anchor="middle">E</text>
